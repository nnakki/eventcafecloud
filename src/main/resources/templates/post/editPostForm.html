<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/header :: header"/>
  <th:block th:replace="fragments/mainHeader :: mainHeader"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>EventCafeCloud</title>
  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script src="${path}/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="${path}/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="${path}/dist/js/adminlte.min.js"></script>
  <!-- HandleBars JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>

<body>
<div th:replace="fragments/mainTop :: mainTop"></div>
<div class="topBanner">
  <div class="topFont">게시판</div>
</div>
<div class="left">
  <div class="menuVar">
    <ul>
      <li><a class="menuVar-link" href="/post">공지게시판</a></li>
      <li><a class="menuVar-link" href="/post">유저게시판</a></li>
    </ul>
  </div>
</div>
<div class="right">
<form role="form" th:action="@{/post/edit/{id}(id=${postUpdateRequestDto.id})}" th:object="${postUpdateRequestDto}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="_method" value="put"/>
  <div class="form-group">
    <label th:for="postContent">게시글 내용</label>
    <input type="text" th:field="*{postContent}" class="form-control" placeholder="내용을 입력하세요"
           th:class="${#fields.hasErrors('postContent')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('postContent')}" th:errors="*{postContent}"></p>
  </div>
  <button type="submit" class="btn btn-primary" id="insert">저장하기</button>

  <a href="/post" class="btn btn-defalut">목록으로</a>
</form>
</div>
</body>
</html>
