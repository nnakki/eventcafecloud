<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<form role="form" action="/board" th:object="${postCreateRequestDto}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label th:for="postTitle">게시글 제목</label>
        <input type="text" th:field="*{postTitle}" class="form-control" placeholder="제목을 입력하세요"
               th:class="${#fields.hasErrors('postTitle')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('postTitle')}" th:errors="*{postTitle}"></p>
    </div>
    <div class="form-group">
        <label th:for="postContent">게시글 내용</label>
        <input type="text" th:field="*{postContent}" class="form-control" placeholder="내용을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">작성하기</button>
</form>

</body>
</html>
