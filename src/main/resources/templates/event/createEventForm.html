<div class="container">
    <form role="form" action="/events" th:object="${eventCreatRequestDto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="eventCategory">이벤트 카테고리</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">카테고리를 선택해주세요.</option>
                <option th:each="eventCategory : ${EventCategory}"
                        th:value="${eventCategory.KPOP}"
                        th:text="${}" />
            </select>
        </div>
        <br />
        <div class="form-group">
            <label th:for="evnetName">이벤트 이름</label>
            <input type="text" th:field="*{eventName}" class="form-control" placeholder="이벤트 이름을 입력하세요."
                   th:class="${#fields.hasErrors('eventName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}"></p>
        </div>
        <br />
        <div class="form-group">
            <label th:for="eventInfo">이벤트 소개 및 정보</label>
            <input type="text" th:field="*{eventInfo}" class="form-control" placeholder="이벤트 소개를 입력하세요.">
        </div>
        <br />
        <div class="form-group">
            <label th:for="eventStartDate">이벤트 시작일</label>
            <input type="text" th:field="*{eventStartDate}" class="form-control" placeholder="">
        </div>
        <br />
        <div class="form-group">
            <label th:for="eventEndDate">이벤트 종료일</label>
            <input type="text" th:field="*{eventEndDate}" class="form-control" placeholder="">
        </div>
        <br />
        <label th:for="">이벤트 대문이미지 및 포스터</label>
        <br />
        <ul>
            <li>첨부파일  <input type="file" name="attachFile" ></li>
            <li>이미지 파일들  <input type="file" multiple="multiple" th:field="*{files}" name="imageFiles" ></li>
        </ul>
        <br />


        <div class="form-group">
            <label th:for="cafeWeekendPrice">결제 정보</label>
            <input type="text" th:field="*{cafeWeekendPrice}" class="form-control" placeholder="얼마입니다.">
        </div>
        <br />

        <button type="submit" class="btn btn-primary">이벤트 예약 및 결제하기</button>
    </form>
