<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header"/>
    <th:block th:replace="fragments/mainHeader :: mainHeader"/>

    <!--추가-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
</head>

<style>

    .fieldError {
        border-color: #bd2130;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .form-group-event {
        width: 780px;
    }

    .container > div label {
        font-weight: bolder;
        font-size: large;
    }
</style>
<body>
    <script th:inline="javascript">
        let dates = [[${dates}]];
    </script>

    <!--DatePicker JS-->
    <script type="text/javascript" src="/js/event/eventCreate-datepicker.js">
    </script>
    <div th:replace="fragments/mainTop :: mainTop"/>

    <!--TOP Banner-->
    <div class="topBanner">
        <div class="topFont">이벤트 예약하기</div>
    </div>

    <!--    Event Reservation Form-->
    <div class="container">
        <form role="form" action="/events" th:object="${eventCreateRequestDto}" method="post" enctype="multipart/form-data">
            <div class="form-group-event">
                <br />
                <label th:for="eventCategory">이벤트 카테고리</label>
                <select th:field="*{eventCategory}" class="form-control">
                    <option value="">카테고리를 선택하세요.</option>
                    <option th:each="eventCategory : ${T(com.eventcafecloud.event.domain.type.EventCategory).values()}"
                            th:value="${eventCategory}"
                            th:text="${eventCategory}">option
                    </option>
                </select>
            </div>
            <br />
            <div class="form-group-event">
                <label th:for="evnetName">이벤트 이름</label>
                <input type="text" th:field="*{eventName}" class="form-control" placeholder="이벤트 이름을 입력하세요." required maxlength="24"
                       th:class="${#fields.hasErrors('eventName')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}">이벤트명은 필수입니다.</p>
            </div>
            <br />
            <div class="form-group-event">
                <label th:for="eventInfo">이벤트 소개 및 정보</label>
                <textarea type="text" th:field="*{eventInfo}" class="form-control" rows="6" placeholder="이벤트 소개를 입력하세요." required></textarea>
            </div>
            <br />
            <label th:for="files">이벤트 대표 이미지 및 포스터</label>
            <br />
            <div>
                <p><small>* 이벤트 메인 이미지와 포스터를 업로드해 주세요.  * 2MB 이하의 파일을 선택해 주세요.</small></p>
                <input type="file" multiple="multiple" th:field="*{files}" name="imageFiles" required>
            </div>
            <br>
            <div class="form-group-event">
                <label th:for="eventStartDate">이벤트 기간</label>
                <div class="input-group">
                    <input id="datePicker-start" style="float: left; margin-right: 15px" type="text" th:field="*{eventStartDate}" class="form-control" placeholder="시작일" onchange="startCal()">
                    <input id="datePicker-end" style="float: right" type="text" th:field="*{eventEndDate}" class="form-control" placeholder="종료일" onchange="startCal()" >
                </div>
            </div>
            <br>
            <br />
            <div class="form-group-event">
                <label th:for="eventPrice">결제 정보</label>
                <hr>
                <p id="eventPeriod"><small>이벤트 기간</small></p>
                <p id="eventTotalPrice"><small>이벤트 금액</small></p>
                <input readonly id="eventPrice" name=eventPrice type="text" class="form-control" placeholder="결제하실 금액입니다.">
                <hr>
            </div>
            <div class="form-group-event">

            </div>
            <div class="form-group-event" HIDDEN>
                <label th:for="cafeNumber">카페 정보</label>
                <input type="text" id="cafeNumber" name="cafeNumber" th:value="${cafeId}" class="form-control">
            </div>
            <br />
            <button type="submit" class="btn btn-primary" style="float: right;"
                    th:data-confirm-create="|이벤트를 예약하시겠습니까?|" onclick="return confirm(this.getAttribute('data-confirm-create'))">이벤트 예약하기</button>
            <br>
        </form>
    </div>
</body>
</html>
